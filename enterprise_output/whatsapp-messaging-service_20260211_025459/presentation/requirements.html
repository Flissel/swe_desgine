        header h1 {

            font-weight: 500;
        }

        nav {

            border-bottom: 1px solid var(--border-color);

        }

        .page-header {

        }

        }

        .page-header .meta {

        }

        section h3 {
            color: var(--text-color);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .card {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .card h4 {
            color: var(--primary-color);

        .card .meta {

        .priority-should {
            border-left-color: var(--warning-color);
        }

        .priority-could {
            border-left-color: var(--success-color);
        }

        .tag {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-right: 0.25rem;
            background-color: var(--border-color);
        }

        .tag-must { background-color: #fce8e6; color: var(--error-color); }
        .tag-should { background-color: #fef7e0; color: #e37400; }
        .tag-could { background-color: #e6f4ea; color: #137333; }
        .tag-wont { background-color: #f1f3f4; color: var(--secondary-color); }

        .diagram-container {
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            overflow-x: auto;
        }

        .mermaid {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--surface-color);
            font-weight: 600;
        }

        tr:hover {
            background-color: var(--surface-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: var(--surface-color);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .stat-card .label {
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        footer {

            border-top: 1px solid var(--border-color);
            padding: 1rem 0;
            text-align: center;
            color: var(--secondary-color);

        }

        .toc {
            background-color: var(--surface-color);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .toc h4 {
            margin-bottom: 1rem;
        }

        .toc ul {
            list-style: none;
            padding-left: 1rem;
        }

        .toc li {
            margin: 0.25rem 0;
        }

        .toc a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .toc a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        @media print {
            header, nav, footer {
                display: none;
            }

            main {
                padding: 0;
            }
        }
